<div id="AW-notLoggedIn">
    <div id="aw-signIn">
        <h2>Sign In</h2>
        <form id="aw-signInForm">
            <input class="guestInput" id="aw-signInEmail" type="email" placeholder="Enter your email address" required/>
            <input class="guestInput" id="aw-signInPassword" type="password" placeholder="Enter your password" required/>

            <button class="AWguestSubmitBtn btn" type="submit" id="aw-signInFormSubmit"> Sign In</button>
            <p class="howto" style="text-align: center; margin: 0;"><a style="margin-left: 50px;" href="http://score.atomicreach.com/account/forgot-password"
                                                                      target="_blank">Forgot
                Password?</a></p>
            <button class="AWguestSubmitBtn btn" type="button" id="aw-goTosignUpForm"> Sign Up</button>
        </form>
    </div>

    <div id="aw-signUp" style="display: none">
        <form id="aw-signUpForm">
            <h2>Sign Up </h2>
            <input class="guestInput" id="aw-signUpEmail" type="email" placeholder="Enter Your Email Address" required/>
            <input class="guestInput" id="aw-signUpPassword" type="password" placeholder="Type Your Password" required/>
            <input class="guestInput" id="aw-signUpPasswordReType" type="password" placeholder="Re-type Your Password" required/>
            <br />
            <label style="margin-left: 42px;">
            <input type="checkbox" id="tos" value="1"/>
                I agree to <a href="https://www.atomicreach.com/terms-of-use/" target="_blank">Terms of Use</a>:* </label>
            <br />
            <label style="margin-left: 42px;text-align: justify;width: 175px !important;display: inline-block;">
            <input type="checkbox" id="awRecNnewsletter" value="1"/>
                Subscribe to newsletter to receive news and updates</label>
            <br />
            <button class="AWguestSubmitBtn btn" type="submit" id="aw-signUpFormSubmit"> Sign Up</button>
            <a style="cursor: pointer" id="aw-goTosignInForm"><span class="dashicons dashicons-arrow-left-alt2"></span> Go Back</a>
        </form>
    </div>
    <p id="aw-API-Error" style="color: #ff0000;"></p>
</div>
<div id="AW-StandBy" style="display: none;">
</div>
